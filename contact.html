<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Save The Bay</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .contact-section {
            padding: 60px 20px;
            background-color: #f2fbff;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 32px;
            color: #004080;
            margin-bottom: 20px;
        }

        .contact-form {
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: inherit;
        }

        .contact-form button {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 6px;
        }

        .contact-form button:hover {
            background-color: #005f99;
        }

        .contact-info {
            margin-top: 40px;
            font-size: 16px;
        }

        .back-home {
            margin-top: 30px;
        }

        .back-home a {
            text-decoration: none;
            color: #0077b6;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        <div><strong>Save The Bay</strong></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Our Work</a>
            <a href="donate.html">Donate</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <p>Email: info@savethebay.org</p>
            <p>Phone: +91-9876543210</p>
            <p>Address: Bay Area, California</p>
        </div>

        <div class="back-home">
            <p><a href="index.html">← Back to Home</a></p>
        </div>
    </section>

    <footer>
        <p>© 2025 Save The Bay | info@savethebay.org</p>
    </footer>

</body>

</html>
